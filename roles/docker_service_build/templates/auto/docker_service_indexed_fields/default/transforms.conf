{% if 'indexed_fields' in build_image %}
{% for indexed_field_name, indexed_field_value in build_image.indexed_fields.items() | sort %}
[{{ indexed_field_stanza_prefix }}{{ indexed_field_name }}]
REGEX = .
FORMAT = {{ indexed_field_name }}::"{{ indexed_field_value }}"
WRITE_META = true

{% endfor %}
{% endif %}
