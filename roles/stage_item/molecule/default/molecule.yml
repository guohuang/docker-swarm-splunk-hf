---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  # each platform tests a different type of stage_item
  - name: template-directory
    image: centos:7
  - name: template-file
    image: centos:7
  - name: copy-directory
    image: centos:7
  - name: copy-file
    image: centos:7
  - name: copy-content
    image: centos:7
  - name: copy-content-json
    image: centos:7
  # deprecated type=content
  - name: content
    image: centos:7
  - name: archive
    image: centos:7
  - name: archive-override-mode
    image: centos:7
  - name: directory
    image: centos:7
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
  options:
    s: true
